<mat-list>
  <mat-list-item role="listitem" *ngFor="let item of beers">
    {{item.name}}
  </mat-list-item>
</mat-list>

<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="100"
               [pageIndex]="currentPage$.value" (page)="getPaginationData($event)">
</mat-paginator>
